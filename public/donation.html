<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Donation</title>
  <link rel="stylesheet" href="/public/css/donation.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

<!-- Placeholder for Common Navigation -->
<div id="commonNav"></div>

<!-- MAIN CONTENT -->
<div class="main-content">
  <!-- Donor Section (visible if role === "Donor") -->
  <div id="donorSection">
    <h2>Log Your Donation</h2>
    <form id="donorDonationForm">
      <div class="form-row">
        <div class="form-group">
          <label for="donorName">Donor Name</label>
          <input type="text" id="donorName" name="donorName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="donorId">Donor ID</label>
          <input type="text" id="donorId" name="donorId" placeholder="Your Donor ID" required>
        </div>
        <div class="form-group">
          <label for="donorBloodGroup">Blood Group</label>
          <input type="text" id="donorBloodGroup" name="donorBloodGroup" value="A+" readonly>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="donationQuantity">Quantity (ml)</label>
          <input type="number" id="donationQuantity" name="donationQuantity" placeholder="e.g. 500" required>
        </div>
        <div class="form-group">
          <label for="donationDate">Donation Date</label>
          <input type="date" id="donationDate" name="donationDate" required>
        </div>
        <div class="form-group">
          <label for="donorBank">Blood Bank</label>
          <input type="text" id="donorBank" name="donorBank" value="City Blood Bank" readonly>
        </div>
      </div>
      <button type="submit" class="btn-submit">Log Donation</button>
    </form>
  </div>

  <!-- Bank Employee Section (visible if role === "BBS") -->
  <div id="bankSection" style="display: none;">
    <h2>Record Donation</h2>
    <form id="bankDonationForm">
      <div class="form-row">
        <div class="form-group">
          <label for="donorIdBank">Donor ID</label>
          <input type="text" id="donorIdBank" name="donorIdBank" placeholder="Enter donor ID" required>
        </div>
        <div class="form-group">
          <label for="donationQuantityBank">Quantity (ml)</label>
          <input type="number" id="donationQuantityBank" name="donationQuantityBank" placeholder="e.g. 500" required>
        </div>
        <div class="form-group">
          <label for="donationDateBank">Donation Date</label>
          <input type="date" id="donationDateBank" name="donationDateBank" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="bankName">Blood Bank</label>
          <input type="text" id="bankName" name="bankName" value="City Blood Bank" readonly>
        </div>
      </div>
      <button type="submit" class="btn-submit">Record Donation</button>
    </form>
  </div>
</div>

<!-- Script to load common navigation and initialize page -->
<script src="/public/js/donation.js"></script>

</body>
</html>
