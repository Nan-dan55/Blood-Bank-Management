<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/public/css/edit-profile.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- Placeholder for common navigation -->
  <div id="commonNav"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="edit-profile-container">
      <h2>Update Your Information</h2>
      <form id="editProfileForm">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required />

        <label for="age">Age</label>
        <input type="number" id="age" required />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup">
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="role">Role</label>
        <select id="role">
          <option value="Donor">Donor</option>
          <option value="BBS">BBS</option>
        </select>

        <label for="status">Status</label>
        <select id="status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>

        <label for="address">Address</label>
        <input type="text" id="address" required />

        <label for="lastDonation">Last Donation Date</label>
        <input type="date" id="lastDonation" required />

        <button type="submit" class="save-btn">Save Changes</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='profile.html'">Cancel</button>
      </form>
    </div>
  </div>

  <script src="/public/js/edit-profile.js"></script>
</body>
</html>
