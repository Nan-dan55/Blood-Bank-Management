<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Blood</title>
  <link rel="stylesheet" href="/public/css/request-blood.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <!-- Placeholder for common navigation (top bar + sidebar) -->
  <div id="commonNav"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1>Request Blood</h1>
    <form id="requestBloodForm">
      <div class="form-row">
        <div class="form-group">
          <label for="recipientName">Recipient Name</label>
          <input type="text" id="recipientName" name="recipientName" placeholder="Enter recipient name" required>
        </div>
        <div class="form-group">
          <label for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity (ml)</label>
          <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="hospitalName">Hospital Name</label>
          <input type="text" id="hospitalName" name="hospitalName" placeholder="Enter hospital name" required>
        </div>
        <div class="form-group">
          <label for="fullAddress">Full Address</label>
          <textarea id="fullAddress" name="fullAddress" placeholder="Enter full address" rows="3" required></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group full-width">
          <label for="reason">Reason for Request</label>
          <textarea id="reason" name="reason" placeholder="Why do you need blood?" rows="3" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn-submit">Submit Request</button>
    </form>
  </div>

  <!-- Load Common Navigation Partial -->
  <script src="/public/js/request-blood.js"></script>
  
  <!-- Optionally, include a separate JS file for additional blood request functionality -->
  <!-- <script src="request-blood.js"></script> -->
</body>
</html>
