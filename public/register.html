<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Now</title>
  <link rel="stylesheet" href="/public/css/register.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <div class="bg-pattern">
    <div class="register-container">
      <h1 class="register-title">Register Now</h1>
      <div class="title-underline"></div>

      <form class="register-form" action="#" method="POST" enctype="multipart/form-data">
        
        <!-- Row 1: Name, Email, Phone -->
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Name"
              required 
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email"
              required 
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="Phone Number"
              required
            />
          </div>
        </div>

        <!-- Row 2: Password, Confirm Password, Age -->
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Password"
              required 
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirm Password"
              required 
            />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input 
              type="number" 
              id="age" 
              name="age" 
              placeholder="Your Age"
              required
            />
          </div>
        </div>

        <!-- Row 3: Gender, Blood Group, Role -->
        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="bloodGroup" required>
              <option value="" disabled selected>Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="role">Select Role</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="donor">Donor</option>
              <option value="Blood_Bank_Staff">Blood Bank Staff</option>
            </select>
          </div>
        </div>

        <!-- Row 4: Country, State, City -->
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <input 
              type="text" 
              id="country" 
              name="country" 
              value="India" 
              readonly
            />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="" disabled selected>Select State</option>
              <!-- Dynamically populated by JS -->
            </select>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <select id="city" name="city" required>
              <option value="" disabled selected>Select City</option>
              <!-- Dynamically populated by JS -->
            </select>
          </div>
        </div>

        <!-- Row 5: Address, Last Donation Date, Profile Pic -->
        <div class="form-row address-row">
          <div class="form-group">
            <label for="address">Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Your Address"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="lastDonationDate">Last Donation Date</label>
            <input 
              type="date" 
              id="lastDonationDate" 
              name="lastDonationDate"
              required
            />
          </div>
          <div class="form-group file-upload">
            <label for="profilePic">Upload Profile Image</label>
            <input 
              type="file" 
              id="profilePic" 
              name="profilePic"
              accept="image/*"
            />
          </div>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="btn-signup">Sign Up</button>

        <!-- Already Registered? -->
        <p class="already-registered">
          Already registered? <a href="/public/login.html">Go to log in</a>
        </p>

        <!-- Social Sign Up -->
        <p class="or-signup">Or sign up with</p>
        <div class="social-signup">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </form>
    </div>
  </div>

  <script src="/public/js/register.js"></script>
</body>
</html>
