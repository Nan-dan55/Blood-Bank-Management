<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/public/css/dashboard.css" />
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
    <!-- for side bar and topbar for hamburger basically the commonNav -->

    <div id="commonNav"></div> 


<!-- MAIN CONTENT -->
<div class="main-content">
  <!-- STATS (example) -->
  <div class="stats-container">
    <div class="stat-box stat-red">
      <h3>Total Donations</h3>
      <p class="stat-value">15</p>
      <span class="stat-date">As of Feb 1st</span>
    </div>
    <div class="stat-box stat-blue">
      <h3>Next Eligible Date</h3>
      <p class="stat-value">2025-05-10</p>
      <span class="stat-date">Based on last donation</span>
    </div>
    <div class="stat-box stat-yellow">
      <h3>Blood Requests</h3>
      <p class="stat-value">3 Pending</p>
      <span class="stat-date">As of Feb 1st</span>
    </div>
  </div>

  <!-- DONATION HISTORY (example) -->
  <div class="donation-history">
    <h2>Donation History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Quantity</th>
          <th>Blood Bank</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-02-05</td>
          <td>500 ml</td>
          <td>City Hospital</td>
        </tr>
        <tr>
          <td>2024-10-18</td>
          <td>450 ml</td>
          <td>Community Blood Bank</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="/public/js/dashboard.js"></script>

</body>
</html>
