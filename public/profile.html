<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="/public/css/profile.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>

    <div id="commonNav"></div>


<!-- MAIN CONTENT -->
<div class="main-content">
  <div class="profile-card">
    <!-- PROFILE IMAGE -->
    <div class="profile-image">
      <img id="profilePhoto" src="/public/images/user-profile.jpg" alt="User Photo" />
    </div>

    <!-- PROFILE DETAILS (populated from localStorage or fallback) -->
    <div class="profile-details">
      <p><strong>Name:</strong> <span id="pName">Danish Shariff</span></p>
      <p><strong>Email:</strong> <span id="pEmail">danishshariff92@gmail.com</span></p>
      <p><strong>Phone:</strong> <span id="pPhone">+880 1234 567890</span></p>
      <p><strong>Age:</strong> <span id="pAge">26</span></p>
      <p><strong>Gender:</strong> <span id="pGender">Male</span></p>
      <p><strong>Blood Group:</strong> <span id="pBloodGroup">A+</span></p>
      <p><strong>Role:</strong> <span id="pRole">Donor</span></p>
      <p><strong>Status:</strong> <span id="pStatus">Active</span></p>
      <p><strong>Address:</strong> <span id="pAddress">123 Main St, Feni Sadar, Feni</span></p>
      <p><strong>Last Donation Date:</strong> <span id="pLastDonation">2025-01-10</span></p>

      <button 
        class="edit-btn"
        onclick="window.location.href='edit-profile.html'"
      >
        Edit Profile Info <i class="fas fa-edit"></i>
      </button>
    </div>
  </div>
</div>

<script src="/public/js/profile.js"></script>


</body>
</html>
